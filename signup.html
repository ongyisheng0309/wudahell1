<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
    <title>Voyager - Start Your Perfect Trip</title>

    <link rel="stylesheet" href="style2.css">
    <!-- Include the Google Platform Library -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script>
        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
            console.log('Name: ' + profile.getName());
            console.log('Image URL: ' + profile.getImageUrl());
            console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
        }

        function signOut() {
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function () {
                console.log('User signed out.');
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="images/chingchong.jfif" alt="Left Image">
        </div>
        <div class="form-container">
            <div>
                <h1>First step of your journey...</h1>
                <form action="#">
                    <h5>First Name*</h5>
                    <input type="text" placeholder="First Name" required>
                    <h5>Last Name*</h5>
                    <input type="text" placeholder="Last Name" required>
                    <h5>Phone Number*</h5>
                    <input type ="tel" placeholder="xxx-xxx xxxx" pattern =" [0-9]{2/3}-[0-9]{7} "required>
                    <h5>Email*</h5>
                    <input type="email" placeholder="Email" required>
                    <h5>Password*</h5>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Register</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
